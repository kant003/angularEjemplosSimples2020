<p>style, class, attr bound</p>
<button style="color:red" >Esto es un boton</button>
<button class="rojo">Es es un boton</button>

<button [style.color]="colorDefecto">Esto es un boton</button>
<button [style.color]="getColorRandom()">Esto es un boton aleatorio</button>

<button [class.rojo]="true">Esto es un boton rojo</button>
<button [class.rojo]="false">Esto es un boton normal</button>
